<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <title>HomeworkOut</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body>
    <script type="text/javascript" src="searcher.js"></script>
    
    <header>
      <div class="center">
      <a href="index.html">
      <img src="https://i.imgur.com/oLYvKjd.png" alt = "homework-out" >
      </a>
      </div>
      <div class="center">
      <button class="button" id = "quick15" onclick="document.location.href='shuffle.html';">Quick 15</button>
      <button class="button" id = "shuffle" onclick="document.location.href='shuffle.html';">Shuffle!</button>
      <button class="button" id = "benefits" onclick="document.location.href='benefits.html';">Benefits</button>
      </div>
    </header>
      <nav>
        <form action="https://www.desmos.com/calculator">

          <div class = "center">
          <button class="button" id="shuffle">Submit</button><br><br>
          </div>

          <h4>Gender:</h4>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
          
          <h4>Age:</h4>
            <label for="age"></label>
            <input type="text" id="age" name="age" maxlength="3" size="1" placeholder="years"><br>

          <h4>Height:</h4>
            <label for="height"></label>
            <input type="text" id="height" name="height" maxlength="3" size="1" placeholder="feet">
            <input type="text" id="height" name="height" maxlength="3" size="2" placeholder="inches">
            <h1></h1>
            
          <h4>Weight:</h4>
            <label for="weight"></label>
            <input type="text" id="weight" name="weight" maxlength="3" size="1" placeholder="lbs"><br><br>

          <h4>Equipment:</h4>
            <input type="checkbox" id="equipment0" name="equipment0" value="NO EQUIPMENT">
            <label for="equipment0"> NO EQUIPMENT</label><br>
            <input type="checkbox" id="equipment1" name="equipment1" value="Barbell">
            <label for="equipment1"> Barbell</label><br>
            <input type="checkbox" id="equipment2" name="equipment2" value="Bench">
            <label for="equipment2"> Bench</label><br>
            <input type="checkbox" id="equipment3" name="equipment3" value="Dumbbell">
            <label for="equipment3"> Dumbbell</label><br>
            <input type="checkbox" id="equipment4" name="equipment4" value="Gym mat">
            <label for="equipment4"> Gym mat</label><br>
            <input type="checkbox" id="equipment5" name="equipment5" value="Incline bench">
            <label for="equipment5"> Incline bench</label><br>
            <input type="checkbox" id="equipment6" name="equipment6" value="Kettlebell">
            <label for="equipment6"> Kettlebell</label><br>
            <input type="checkbox" id="equipment7" name="equipment7" value="Pull-up bar">
            <label for="equipment7"> Pull-up bar</label><br>
            <input type="checkbox" id="equipment8" name="equipment8" value="Swiss Ball">
            <label for="equipment8"> Swiss Ball</label><br>
            <input type="checkbox" id="equipment9" name="equipment9" value="SZ-Bar">
            <label for="equipment9"> SZ-Bar</label><br><br>
              
          <h4>Muscle Focus:</h4>
            <input type="checkbox" id="muscle0" name="muscle0" value="NO EQUIPMENT">
            <label for="muscle0"> NO PREFERANCE</label><br>
            <input type="checkbox" id="muscle1" name="muscle1" value="Abs">
            <label for="muscle1"> Abs</label><br>
            <input type="checkbox" id="muscle2" name="muscle2" value="Arms">
            <label for="muscle2"> Arms</label><br>
            <input type="checkbox" id="muscle3" name="muscle3" value="Arms">
            <label for="muscle3"> Back</label><br>
            <input type="checkbox" id="muscle4" name="muscle4" value="Arms">
            <label for="muscle4"> Calves</label><br>
            <input type="checkbox" id="muscle5" name="muscle5" value="Arms">
            <label for="muscle5"> Chest</label><br>
            <input type="checkbox" id="muscle6" name="muscle6" value="Arms">
            <label for="muscle6"> Legs</label><br>
            <input type="checkbox" id="muscle7" name="muscle7" value="Arms">
            <label for="muscle7"> Shoulders</label><br><br>

        </form>
      </nav>
    <section>
      
      <article>
        
      <div id = "mainVStack">

        <div id = "mainHStack">
        
          <div id = "imgWrapper">
            <img id = "image", src="https://www.rd.com/wp-content/uploads/2016/11/02_what_psychologists_wish_people_knew_about_depression_sad_day_PeopleImages.jpg" alt="Bicep curls" class="left">
          </div>        
        </div>
        

      </article>
    </section>
  </body>
</html>
